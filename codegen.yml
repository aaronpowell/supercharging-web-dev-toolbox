overwrite: true
schema: "./api/graphql/schema.graphql"
documents: "./src/operations/*.graphql"
generates:
  ./api/graphql/generated.ts:
    config:
      contextType: "./api/graphql/apolloContext#ApolloContext"
      mappers:
        Question: ./api/graphql/data/types#QuestionModel
        Game: ./api/graphql/data/types#GameModel
        Player: ./api/graphql/data/types#UserModel
    plugins:
      - "typescript"
      - "typescript-resolvers"
  ./api/graphql.schema.json:
    plugins:
      - "introspection"

  ./src/generated.tsx:
    config:
      withHooks: true
      withHOC: false
      withComponent: false
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
hooks:
  afterAllFileWrite:
    - npx prettier --write
